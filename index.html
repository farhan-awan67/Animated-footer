<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Footer</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="logo"><span>farhan.</span></div>
        <div class="top">
            <h1>your website content here</h1>
            <p>this is just placeholder content</p>
        </div>
        <div class="bottom">
            <div class="part1">
                <h3>contact us</h3>
                <h5>email: contact@example.com</h5>
                <h5>phone: +123456789</h5>
                <h5>address: 123 street, city, country</h5>
            </div>
            <div class="part2">
                <h3>newsletter</h3>
                <h5>subscribe to our newsletter for updates.</h5>
                <input type="text" placeholder="enter your email"><button>subscribe</button>
            </div>
            <div class="part3">
                <h3>quick links</h3>
                <h4>about us</h4>
                <h4>services</h4>
                <h4>blog</h4>
                <h4>contact</h4>
            </div>
            <div class="part4">
                <h3>follow us</h3>
                <div class="icons">
                    <i class="ri-facebook-fill"></i>
                    <i class="ri-twitter-fill"></i>
                    <i class="ri-instagram-fill"></i>
                    <i class="ri-linkedin-fill"></i>
                    <i class="ri-youtube-fill"></i>
                    <i class="ri-pinterest-fill"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
